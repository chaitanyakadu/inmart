name: Continuous Integration Action
on:
  push:
    branches:
      - main
      - production
      - bugfix/global
  pull_request:
    branches:
      - main
      - production
      - bugfix/global
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run build
        run: npm run build
